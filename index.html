<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body onload = "changeSlide()">
<div id="wrapper">
    <header>
        <h1>Pokaz slajdów - Grecja</h1>
    </header>
    <main>
        <div id="top-row">
            <div id="arrowLeft" class="arrow"><img src="img/arrowLeft.png" width=" 70px" alt="arrow picture" onclick="previousSlide()"></div>
                <figure>
                    <figcaption id="fotoDescription">Panorama Kefalonii</figcaption>
                    <div id ="photo">                
                </figure>
            <div id="arrowRight" class="arrow"><img src="img/arrowRight.png" width=" 70px" alt="arrow picture" onclick="nextSlide()"></div>
        </div>
        <div id="bottom-row">        
            <div id="dot1" class="dots" onclick="chooseSlideNum(1)"></div>
            <div id="dot2" class="dots" onclick="chooseSlideNum(2)"></div>
            <div id="dot3" class="dots" onclick="chooseSlideNum(3)"></div>
            <div id="dot4" class="dots" onclick="chooseSlideNum(4)"></div>
            <div id="dot5" class="dots" onclick="chooseSlideNum(5)"></div>
        </div>
    </main>
    <br><br><br>
    <footer> Przygotowała ASz</footer>
</div>
<script type="text/javascript" src="slider.js"></script> 
</body>
</html>
